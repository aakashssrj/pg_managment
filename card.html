<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Greeting Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        .card-container {
            width: 300px;
            height: 300px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            animation: cardss 0.6s ease-in;
            transition: transform 0.6s ease-in;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background: #ff7eb3;
            z-index: 2;
            
        }
        .card-back {
            background: #7e57c2;
            transform: rotateY(180deg);
            z-index: 1;
        }

        @keyframes cardss {

            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0%);
            }
            
            
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">Congratulation ðŸŽ‰</div>
            <div class="card-back">You have Earn a Offer Discount</div>
        </div>
    </div>
</body>
</html>
