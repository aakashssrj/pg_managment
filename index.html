<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code-editor-container">
        <div class="code-editor html-editor">
            <div class="head-editor">
                <div class="left-head">
                 <img src="html5-brands.svg" alt="html" width="25px">   
                <span>HTML</span>
                </div>
                <div class="right-head">
                 <img src="copy.svg" alt="copy" height="20px" >
                </div>
            </div>
            <textarea class="html-input"></textarea>
        </div>
        <div class="code-editor css-editor">
            <div class="head-editor">
                <div class="left-head">
                 <img src="css3-alt-brands.svg" alt="css" width="25px">   
                <span>CSS</span>
                </div>
                <div class="right-head">
                 <img src="copy.svg" alt="copy" height="20px">
                </div>
            </div>
            <textarea class="css-input"></textarea>
            
        </div>
        <div class="code-editor js-editor">
            <div class="head-editor">
                <div class="left-head">
                 <img src="java-script.png" alt="Java-Script" width="30px">   
                <span>JS</span>
                </div>
                <div class="right-head">
                 <img src="copy.svg" alt="copy" height="20px">
                </div>
            </div>
            <textarea class="js-input"></textarea>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
