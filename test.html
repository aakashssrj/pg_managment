/* Card container */
.card {
  width: 300px;
  height: 400px;
  perspective: 1000px; /* This gives the 3D effect */
  margin: 50px;
  display: inline-block;
  position: relative;
}

.card-content {
  width: 100%;
  height: 100%;
  background: #f5f5f5;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease-in-out; /* Smooth transition */
  transform-style: preserve-3d; /* Keeps the 3D effect */
}

/* Tilt effect on hover */
.card:hover .card-content {
  transform: rotateY(15deg) rotateX(10deg); /* Adjust these angles as needed */
}
